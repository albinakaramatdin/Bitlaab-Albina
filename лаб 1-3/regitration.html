<!DOCTYPE html>
<html>
<body>

<h1>Пожалуйста заполните форму для регистрации студентов в университет</h1>

<p>Создайте мини веб страницу используя таблицы и элементы ввода, форму для регистрации студентов в университет.</p>
<title>Registration</title>

<form>
    <fieldset>
    <legend>Регистрация:</legend>

  <label for="fname"><b>Имя:</b></label>
  <input type="text" id="fname" name="fname"><br><br>

  <label for="lastname"><b>Фамилия:</b></label>
  <input type="text" id="email" name="lastname"><br><br>

  <label for="fname"><b>Отчество:</b></label>
  <input type="text" id="email" name="fname"><br><br> 

  <label for="email"><b>Родной город:</b></label>
        <select>
            <option>Алматы</option>
            <option>Астана</option>
            <option>Тараз</option>
            <option>Шымкент</option>
            <option>Актау</option>
        </select>
        <br><br> 

         <label for="gender"><b>Пол:</b></label> <br>
        <input type="radio"> Мужской <br>
        <input type="radio"> Женский <br><br>

        <label for="date birthday"><b>Дата рожедение : </b></label>
        <input type="date"><br><br>


        <label for="name"><b>Образование:</b></label>
        <select>
            <option>(МУИТ) Международный Университет Информационных Техналогии</option>
            <option>(КБТУ) Казахстанско-Британский технический университет</option>
            <option>Университет КИМЭП</option>
            <option>NARXOZ University</option>
            <option>КазНИТУ им. К.И. Сатпаева</option>
        </select>
        <br><br> 


  <label for="name"><b>Баллы ЕНТ : </b></label>
  <input type="number" placeholder="Выберите экзамен баллы:"><br><br>


  <input type="submit">
</fieldset>
</form>

</body>
</html>
